{% include 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="alert alert-primary d-flex" role="alert">
    <a href="/" class='btn'>Home</a>
    <a href="/display" class='btn'>CRUD Display</a>
</div>
<div class='row container-fluid d-flex text-center mb-4'>
    <h4 class='mt-2'>CRUD Application</h4>
</div>

<div class="row container-fluid">
    <div class="col-4"></div>
    <div class="col-4">
        <form class="form-control text-center" action="" method="POST">
            {% csrf_token %}
            {{stu | crispy}}
            <button class="btn btn-danger m-2" type="submit" value="submit">Submit</button>
        </form>
    </div>
    <div class="col-4"></div>
</div>

{% endblock content %}
