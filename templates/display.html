{% include 'base.html' %}

{% block style%}
{% endblock style %}


{% block content %}
<div class="alert alert-primary d-flex" role="alert">
    <a href="/" class='btn'>Home</a>
</div>
<div class='row container-fluid d-flex text-center mb-4'>
    <h4 class='mt-2'>CRUD Display</h4>
</div>

<div class="row container-fluid">
    <div class="col-6">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>SL. No.</th>
                    <th>first name</th>
                    <th>last name</th>
                    <th>Action Delete</th>
                    <th>Action Edit</th>

                </tr>
            </thead>
            <tbody>
                {% for disp in dis %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{disp.first_name}}</td>
                    <td>{{disp.last_name}}</td>
                    <td>
                        <form class="text-center" action="{% url 'delete' disp.id %}" method="POST">
                            {% csrf_token %}
                            <input type="submit"  value="Delete">
                        </form>
                    </td>
                    <td>
                        <a href="">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
